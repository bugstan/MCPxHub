name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
            version: latest

      - name: Install dependencies
        run: pnpm install
        # 移除了 --frozen-lockfile 标志

      - name: Build package with pnpm
        run: pnpm bundle

      - name: Publish to NPM using Trusted Publisher
        run: npm publish --access public --provenance

      - name: Upload npm logs
        uses: actions/upload-artifact@v4
        with:
          name: npm-debug-logs
          path: /home/runner/.npm/_logs/*.log
